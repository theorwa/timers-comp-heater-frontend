<!DOCTYPE html>
<html>
<head>
  <title></title>

  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript" src="axios.js"></script>
</head>
<body>
  <div id="app">
    <label v-model="src"></label>
  </div>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
          src: ''
      },
      mounted(){
        var vm = this
        axios.get('https://timers-comp-heater.herokuapp.com/api')
          .then(data => {
            vm.src = JSON.stringify(data.data)
          })
      }
    })
  </script>
</body>
</html>
